    <!-- SPA path restore for GitHub Pages -->
    <script>
      /*! Single Page Apps for GitHub Pages - path restore */
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            var newPath = q.p + (q.q ? ('?' + q.q) : '') + l.hash;
            window.history.replaceState(null, null, newPath);
          }
        }
      }(window.location));
    </script>
